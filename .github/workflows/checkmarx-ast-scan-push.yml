name: Checkmarx AST Scan
on:
  push:
    branches:
      - master
    
jobs:
  build:
    runs-on: ubuntu-latest
    env :
        REPO_NAME: ${{ github.event.repository.name }}
    steps:
    - name: Get the Organization Name
      run: echo "ORG_NAME=$(echo "$GITHUB_REPOSITORY" | awk -F / '{print $1}')" >> $GITHUB_ENV
    - name: Checkout
      uses: actions/checkout@v2
    # Scan code with Checkmarx
    - name: Checkmarx CxFlow Action
      uses: checkmarx-ts/checkmarx-cxflow-github-action@docker-image #Github Action version
      with:
        project: GithubActionAST
        team: \Demo\CxFlow\MithileshPawar
        ast_api_url: http://ec2-3-249-214-110.eu-west-1.compute.amazonaws.com
    #   ast_webapp_url: http://cx-ast-testing.dev.checkmarx-ts.com
        ast_client_id: CxFlow
        ast_client_secret: ${{ secrets.AST_CLIENT_SECRET }}
        break_build: false
        scanners: ast
        params: --namespace=${{ env.ORG_NAME }} --repo-name=${{ env.REPO_NAME }}  --branch=${{ github.ref	}}
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: cx.sarif

